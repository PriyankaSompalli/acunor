<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">Amazon</div>
    <div class="cart">
        <div id="cartIcon" onclick="redirectToCheckout()">Card Items</div>
        <div id="cartItemCount">0</div>
    </div>
    <div class="user" onclick="showLogoutPopup()">Logout</div>
</nav>
<div class="product-list" id="productList"></div>
<div class="logout-popup" id="logoutPopup">
    <p>Are you sure you want to log out?</p>
    <button onclick="logout()">Yes, Log Out</button>
    <button onclick="hideLogoutPopup()">Cancel</button>
</div>

<script src="dashboard.js" defer></script>

</body>
</html>
